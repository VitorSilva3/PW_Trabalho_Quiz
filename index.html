<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>
    <div class="fundo">
        <div class="inicial" id="inicial">
            <div class="inicialTexto">
                <h1>Animals Quiz</h1>
                <p>Quiz de 10 perguntas de escolha múltipla sobre animais.</p>
                <hr>
            </div>
            <div class="inicialForm">
                <label>Utilizador</label>
                <input type="text" id="nomeJogador">
                <label>Dificuldade</label>
                <select id="dificuldade">
                    <option value="facil">Fácil</option>
                    <option value="medio">Médio</option>
                    <option value="dificil">Dificil</option>
                    <option value="misturado">Misturado</option>
                </select>
                <button id="btnJogar">Jogar</button>
            </div>
        </div>
        <div id="quizGeral" class="quizGeral">
            <div class="scoreBoard">
                <h3>TOP Pontuações</h3>
                <div id="scoreBoard">
                </div>
            </div>
            <div class="quiz">
                <h2 id="pergunta"></h2>
                <button id="resposta0"></button>
                <button id="resposta1"></button>
                <button id="resposta2"></button>
                <button id="resposta3"></button>
                <div class="pontuacaoJogador">
                    <h3 id="nomeJogadorScore"></h3>
                    <p id="scoreJogador"></p>
                    <div>
                        <h1 id="contador">0</h1>  
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="JS/main.js"></script>

</html>
